<form class="find-councillor" action="{% url 'councillor' %}" method="GET">
  <h4>Find your ward councillor</h4>

  <div class="input-group">
    <label for="address" class="form-label">What is your address?</label>
    <input type="text" class="form-control" placeholder="What is your address?" id="address" name="address" value="{{ address }}">
  </div>
  <input type="submit" class="btn btn-default" value="Find your ward">
</form>
