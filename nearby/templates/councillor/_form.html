{% load static %}

<form class="find-councillor slab-light-gray" action="{% url 'councillor' %}" method="GET">
  <h3>Find your ward councillor</h3>

  <label for="address" class="form-label">What is your address?</label>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="address" name="address" value="{{ address }}">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Go">
          </span>
        </div>
      </div>
    </div>

    <div class="col-sm-4 locate-button">
      <button type="button" class="btn btn-primary locate full-xs">
        <i class="fa fa-map-marker"></i> <span>Use your location</span>
      </button>
    </div>

    <div class="col-sm-2">
      <a id="form-logo" href="http://code4sa.org"><img src="{% static 'bower_components/code4sa-styles/images/code4sa_logo_black.png' %}"></a>
    </div>

  </div>
</form>
