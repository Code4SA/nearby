{% extends "layout.html" %}
{% load static %}

{% block head-meta %}
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://nearby.code4sa.org{% url 'councillor' %}">

  <meta property="og:description" content="Your ward councillor is your representative in your municipality. Find your councillor and their contact details here.">

  {% endblock %}

  {% block footer %}

      <a href="http://code4sa.org"><img src="{% static 'bower_components/code4sa-styles/images/code4sa_logo_black.png' %}"></a>

  </footer>
  {% endblock %}
